<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    body{
        font-size:28px;
    }
</style>
<script>
    window.addEventListener('deviceorientation', handler, false);
    function handler(event){
        var alpha = event.alpha.toFixed(1),
            beta = event.beta.toFixed(1),
            gamma = event.gamma.toFixed(1),
            webkitCompassHeading = event.webkitCompassHeading.toFixed(1);

        document.body.innerHTML = "alpha:" + alpha + "<br> beta:" + (90 - beta).toFixed(1) + "<br>gamma:" + gamma + "<br>" + "webkitCompassHeading:" + webkitCompassHeading;
    }
</script>
<body>
    
</body>
</html>
