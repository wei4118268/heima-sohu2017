<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    body{
        font-size:28px;
    }
</style>
<script>
    window.addEventListener('deviceorientation', handler, false);
    function handler(event){
        var alpha = event.alpha.toFixed(2),
            beta = event.beta.toFixed(2),
            gamma = event.gamma.toFixed(2);
        document.body.innerHTML = "alpha:" + alpha + "<br> beta:" + beta + "<br>gamma:" + gamma;
    }
</script>
<body>
    
</body>
</html>
